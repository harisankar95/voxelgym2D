name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  Build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
          pip install -e .[dev]
  
      - name: Pylint
        run: pylint --fail-under=8 voxelgym2D

      - name: Mypy
        run: mypy voxelgym2D

      - name: Isort
        run: isort --check-only --diff voxelgym2D tests examples

      - name: Black
        run: black --check --diff voxelgym2D tests examples -l 120

      - name: Pytest
        run: |
          coverage run --source voxelgym2D -m pytest tests/
          coverage report

      - name: Build docs
        run: sphinx-build -b html docs/ ./public

      - name: Deploy to gh pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
